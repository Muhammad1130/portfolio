<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Saeed Portfolio {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Saeed Portfolio</h1>
        <nav>
  <ul class="nav-left">
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/skills">Skills</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/contact">Contact</a></li>
    <li><a href="/resume">resume</a></li>
    <li><a href="/testimonials">testimonials</a></li>
  </ul>
 <div class="logo-area" style="display: flex; align-items: center;">
    <img src="{{ url_for('static', filename='images/profile.jpg.JPG') }}" alt="Logo" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
  <h1 style="font-size: 1.2rem;">Abu Saeed</h1>
  </div>
    </nav>

    </header>
    
    {% block content %}{% endblock %}
    
    <footer>
        <p>&copy; Saeed </p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>


</body>
</html>
